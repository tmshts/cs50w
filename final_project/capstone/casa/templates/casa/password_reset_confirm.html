{% extends "casa/layout.html" %}
{% load static %}


{% block body %}

  <!--Password Reset Confirm-->
  <div class="container p-5">
    <h1 class="welcome_headers">Password Reset Confirm</h1>
    <p>Please enter your new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <br>                
        <button class="btn btn-primary" type="submit" style="margin-top: 10px;">Reset password</button>
    </form>
</div>

<hr>

{% endblock %}
