<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="to_right">
                <a href="index.html">Back to Google Search</a>
        </div>
   
        <p id="find">Find pages with...</p>

        <div id="searching">

            <div>
                <div class="marg">all these words:</div>
                <div class="marg">this exact word or phrase:</div>
                <div class="marg">any of these words:</div>
                <div class="marg">none of these words:</div>
            </div>
            <div >
                <form action="https://www.google.com/search">
                    <div class="marg_search">
                        <input type="text" name="as_q" >
                    </div>
                    <div class="marg_search">
                        <input type="text" name="as_epq">
                    </div>
                    <div class="marg_search">
                        <input type="text" name="as_oq">
                    </div>
                    <div class="marg_search">
                        <input type="text" name="as_eq">
                    </div>

                    <div class="marg_search">
                        <input type="hidden" name="as_nlo" value="">
                    </div>
                    <div class="marg_search">
                        <input type="hidden" name="as_nhi" value="">
                    </div>
                    <div class="marg_search">
                        <input type="hidden" name="lr" value="">
                    </div>
                    <div class="marg_search">
                        <input type="hidden" name="cr" value="">
                    </div>
                    <div class="marg_search">
                        <input type="hidden" name="as_qdr" value="all">
                    </div>
                    <div class="marg_search">
                        <input type="hidden" name="as_sitesearch" value="">
                    </div>
                    <div class="marg_search">
                        <input type="hidden" name="as_occt" value="any">
                    </div>
                    <div class="marg_search">
                        <input type="hidden" name="safe" value="images">
                    </div>
                    <div class="marg_search">
                        <input type="hidden" name="as_filetype" value="">
                    </div>
                    <div class="marg_search">
                        <input type="hidden" name="tbs" value="">
                    </div>

                    <div id="submit_advanced">
                        <input id="advanced_search" type="submit" value="Advanced Search">
                    </div>
                </form>
            </div>

        </div>

    </body>
</html>
